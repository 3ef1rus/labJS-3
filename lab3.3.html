<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Нажмите "Q" и "W" вместе (язык значения не играет).</p>

    <script>
    function runOnKeys(func, ...codes){
      let pressed = new Set();
      document.addEventListener('keydown', function(event) {
        pressed.add(event.code);//добавление нажатой клавиши
        for (let code of codes) { 
          if (!pressed.has(code)) {//проверка содержит ли сет нужные нажатые клавиши
            return;
          }
        }
        func();
      });
      document.addEventListener('keyup', function(event) {
        pressed.delete(event.code);//удаление если отжали 
      });
    }
    runOnKeys(
      () => alert("Привет!"),
      "KeyQ",
      "KeyW"
    );
      </script>
</body>
</html>
